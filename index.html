<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">


  <!-- Fonts Awesome -->
  <script src="https://kit.fontawesome.com/54232dfb0e.js" crossorigin="anonymous"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">


  <title>Todo app</title>


</head>
<body>

  <div class="top-pattern">

  </div>

  <div class="container">
    <div class="top-container">
      <h1 class="big-heading">TODO</h1>
      <div class="sun-moon">
      </div>

    </div>

    <div class="typing-container">

        <input class="new-todo" type="text" name="new-todo" value="" placeholder="Create new todo...">
        <div class="add-btn">Add</div>

    </div>


    <ul class="myTodo">

    </ul>

    <div class="bottom-todo">
      <p class="bottom-content">0 items left</p>
      <div class="select-div">
        <p class="select select-all">All</p>
        <p class="select select-active">Active</p>
        <p class="select select-completed">Completed</p>
      </div>
      <p class="select clear-complited">Clear Complited</p>
    </div>

    <p class="footer">Drag and Drop to reorder List</p>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>

</body>
</html>
